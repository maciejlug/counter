<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
   
<div id="background">
    <img src="counter/bacground6.jpg"></img>
</div>
<div id="counter">
    <div class="innerCounter">
        <p id="days" class="date"></p>
        <p class="innerText">Days</p>
    </div>
    <div class="innerCounter">
        <p id="hours" class="date"></p>
        <p class="innerText">hours</p>
    </div>
    <div class="innerCounter">
        <p id="minutes" class="date"></p>
        <p class="innerText">minutes</p>
    </div>
    <div class="innerCounter">
        <p id="seconds" class="date"></p>
        <p class="innerText">seconds</p>
    </div>
</div>

<script src="main.js"></script>

    
</body>
</html>
